<!DOCTYPE html>
<html>


<head>
<title>Event Listener</title>	
</head>


		<body>	

			<h1>Javascript Event Listener</h1>
			<button id="myButton">Click Now</button>



			<script>
			//adding event listener	attaches an event to html
			//addEventListener(event,function) syntax
			var x=document.getElementById("myButton");
			x.addEventListener("click",myFunction);

			function myFunction(){
				alert("Hello");
			}




			</script>




		</body>




</html>
